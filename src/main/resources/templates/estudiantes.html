<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Listado de estudiantes</title>
    <!-- CSS BOOTSTRAP 5.3.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- ICONS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CDN ALERT SWEETALERT2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Control de estudiantes</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/estudiantes}">Estudiantes</a></li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="row">
        <h1>Listado de estudiantes</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar a un nuevo estudiante</a>
        </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th class="text-center">Nombre del estudiante</th>
            <th class="text-center">Apellido del estudiante</th>
            <th class="text-center">Email del estudiante</th>
            <th class="text-center">Acciones del estudiante</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante : ${estudiantes}">
            <td class="text-center" th:text="${estudiante.nombre}">Nombre</td>
            <td class="text-center" th:text="${estudiante.apellido}">Apellido</td>
            <td class="text-center" th:text="${estudiante.email}">Email</td>
            <td class="text-center">
                <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-warning">
                    <i class="bi bi-pencil"></i> Editar
                </a>
                <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">
                    <span class="bi bi-trash-fill"></span> Eliminar
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- JS BOOTSTRAP 5.3.1 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<!-- JS BOOTSTRAP 5.3.1 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>
</html>
