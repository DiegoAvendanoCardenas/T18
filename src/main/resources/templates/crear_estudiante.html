<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de estudiantes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Control de estudiantes</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/estudiantes}">Estudiantes</a></li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de un estudiante</h1>
            <div class="card-body">
                <form class="needs-validation" th:action="@{/estudiantes}" th:object="${estudiante}" method="POST"
                      novalidate>
                    <div class="form-group">
                        <label class="form-label">Nombre : </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                               placeholder="Nombre del estudiante: " required>
                        <div class="valid-feedback">
                            ok.
                        </div>
                        <div class="invalid-feedback">
                            Es necesario poner el nombre
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Apellido : </label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
                               placeholder="Apellido del estudiante: " required>
                        <div class="valid-feedback">
                            ok.
                        </div>
                        <div class="invalid-feedback">
                            Es necesario poner el Apellidos
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email : </label>
                        <input type="email" name="email" th:field="*{email}" class="form-control"
                               placeholder="Email del estudiante: " required>
                        <div class="valid-feedback">
                            ok.
                        </div>
                        <div class="invalid-feedback">
                            Es necesario poner el Correo Electronico
                        </div>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success" type="submit">Guardar Datos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
